<!DOCTYPE html>   
<head>    
<title> UÅ¼ycie funkcji </title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:navy;font-size:50px;"> 
<script language="JavaScript"> 
var a=parseFloat(prompt("a=","")); 
var b=parseFloat(prompt("b=","")); 

function suma_deb(a, b) 
{ 
    return a + b; 
} 
function odejmowanie_deb(a, b) 
{ 
    return a - b; 
} 
function mnozenie_deb(a, b) 
{ 
    return a * b; 
} 
function od_kwadratu_deb1(a) 
{ 
    return a ** 2;
} 
function od_kwadratu_deb2(b) 
{ 
    return b ** 2;
} 
function reszta_z_dzielenia_deb(a, b) 
{ 
    return a % b; 
} 
document.write("suma_deb"+"("+a+","+b+")"+"="+suma_deb(a,b)+"<br>"); 
document.write("roznica_deb"+"("+a+","+b+")"+"="+odejmowanie_deb(a,b)+"<br>"); 
document.write("mnozenie_deb"+"("+a+","+b+")"+"="+mnozenie_deb(a,b)+"<br>"); 

document.write("od_kwadratu_A_deb"+"("+a+"^2)"+"="+od_kwadratu_deb1(a)+"<br>"); 
document.write("od_kwadratu_B_deb"+"("+b+"^2)"+"="+od_kwadratu_deb2(b)+"<br>");

document.write("reszta_z_dzielenia_A_przez_B_deb"+"("+a+","+b+")"+"="+reszta_z_dzielenia_deb(a,b)+"<br>"); 
</script> 
</div> 
</body> 
</html>

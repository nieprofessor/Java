
<!DOCTYPE html>
<head>
<title>Obliczenia</title>
<meta charset="utf-8">
</head>
<body>
<div style="color:red;font-size:100px;">

<script language="JavaScript">

var Liczba1 = prompt("A=", "");

var A_deb = parseFloat(Liczba1);

var Liczba2 = prompt("B=", "");

var B_deb = parseFloat(Liczba2);

document.write("A=" + A_deb + " " + "B=" + B_deb + "<br>");

var wynik = Math.pow(A_deb + B_deb, 3);
var wzor1 = Math.pow(A_deb, 3);
var wzor2 = 3 * Math.pow(A_deb, 2) * B_deb;
var wzor3 = 3 * A_deb * Math.pow(B_deb, 2);
var wzor4 = Math.pow(B_deb, 3);

document.write("(" + A_deb + " + " + B_deb + ")^3 = " + A_deb + "^3 + 3*" + A_deb + "^2*" + B_deb + " + 3*" + A_deb + "*" + B_deb + "^2 + " + B_deb + "^2<br>" + "= " + wzor1 + " + " + wzor2 + " + " + wzor3 + " + " + wzor4 + "<br>" + "= " + wynik);


</script>
</div>
</body>
